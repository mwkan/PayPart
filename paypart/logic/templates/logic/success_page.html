<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #401664; /* NatWest purple background for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Default text color */
        }

        .container {
            text-align: center;
            background: #FBC9CF; /* Light red background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for better visibility */
        }

        .container h1 {
            color: #D71C2B; /* Red color for the heading */
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            color: #401664; /* Dark purple color for the text */
        }

        .container .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #D71C2B; /* Red color for button background */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .container .btn:hover {
            background-color: #EE2033; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Processing Complete</h1>
        <p>All payments have been successfully processed.</p>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
