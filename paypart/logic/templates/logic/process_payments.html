
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* NatWest purple background for the entire page */
            color: #401664; /* Default text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white; /* Light red background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for better visibility */
            width: 80%;
            max-width: 800px; /* Limit width for larger screens */
            text-align: center;
        }

        h1 {
            color: #401664; /* Red color for the heading */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid white; /* Red border color for the table */
            color: #401664; /* Dark purple text color */
        }

        th {
            background-color: white; /* Red background for table headers */
            color: #401664; /* White text for headers */
        }

        tr:nth-child(even) {
            background-color: white; /* Light red background for even rows */
        }

        tr:nth-child(odd) {
            background-color: white; /* Light red background for odd rows */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: white; /* Red color for button background */
            color: #401664;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            background-color: white; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.username }}</td>
                    <td>{{ result.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'start_payment_process' %}">Start New Payment Process</a>
    </div>
</body>
</html>
