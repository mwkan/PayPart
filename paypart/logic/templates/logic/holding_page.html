<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holding Page</title>
</head>
<body>
    <h1>Payment Status</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for result in request.session.payment_results %}
                <tr>
                    <td>{{ result.username }}</td>
                    <td>
                        {% if result.status == 'Failed' %}
                            <span class="failed">❌</span>
                        {% else %}
                            <span class="success">✔️</span>
                        {% endif %}
                    </td>
                    <td>
                        {% if result.status != 'Success' %}
                            {{ result.message }}
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{% url 'start_payment_process' %}" method="get">
        <button type="submit">Back to Start Payment Process</button>
    </form>
</body>
</html>
