<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Split</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* NatWest purple background for the entire page */
            color: #401664; /* Default text color */
        }

        h1 {
            text-align: center;
            color: #401664; /* Slightly off-white for better contrast */
            margin-top: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px; /* Center the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for better visibility */
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #401664; /* Dark color for labels */
        }

        input {
            padding: 10px;
            border: 1px solid white; /* Red border color for inputs */
            border-radius: 5px;
            width: calc(100% - 22px); /* Full width minus padding and border */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            margin-bottom: 10px;
        }

        button {
            background-color: white; /* Red color for button background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #401664; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <h1>Custom Split</h1>
    <form method="post">
        {% csrf_token %}
        {% for form in forms %}
            <div>
                {{ form.username.label_tag }} {{ form.username }}
                {{ form.amount.label_tag }} {{ form.amount }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
