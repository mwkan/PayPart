<!DOCTYPE html>
<html>
<head>
    <title>Custom Split</title>
</head>
<body>
    <h1>Custom Split</h1>
    <form method="post">
        {% csrf_token %}
        {% for form in forms %}
            <div>
                {{ form.username.label_tag }} {{ form.username }}
                {{ form.amount.label_tag }} {{ form.amount }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
